    <script>
        // More robust redirect handling that preserves query parameters
        function redirectToApp() {
            try {
                // Check if we're a crawler/bot
                const userAgent = navigator.userAgent.toLowerCase();
                const isCrawler = userAgent.includes('facebookexternalhit') || 
                                 userAgent.includes('twitterbot') || 
                                 userAgent.includes('linkedinbot') ||
                                 userAgent.includes('whatsapp') ||
                                 userAgent.includes('bot') ||
                                 userAgent.includes('crawler');
                
                if (!isCrawler) {
                    // Preserve any existing query parameters
                    const currentParams = window.location.search;
                    const targetUrl = 'https://leadershipprofile.com/leadership-style/people_centred_leader' + currentParams;
                    
                    // Use setTimeout to avoid blocking the page load
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 100);
                }
            } catch (error) {
                // Fallback for any errors - just show the static content
                console.log('Redirect failed, showing static content');
            }
        }
        
        // Run redirect when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', redirectToApp);
        } else {
            redirectToApp();
        }
    </script>
